<h1 mat-dialog-title>导出为 SVG 文件</h1>
<div mat-dialog-content>
  <div class="export-content">
    <div class="export-form">
      <div class="style-form-title">
        样式
      </div>
      <div class="style-form-fill">
        <div>
          <mat-checkbox class="example-margin" [ngModel]="cfg.fill" (ngModelChange)="cfg.fill=$event;cfg.stroke=cfg.stroke||!$event">填充</mat-checkbox>
        </div>
        <mat-form-field>
          <mat-label>填充颜色</mat-label>
          <input matInput [(ngModel)]="cfg.fillColor" [disabled]="!cfg.fill">
        </mat-form-field>
      </div>
      <div class="style-form-stroke">
        <div>
          <mat-checkbox class="example-margin" [ngModel]="cfg.stroke" (ngModelChange)="cfg.stroke=$event;cfg.fill=cfg.fill||!$event">轮廓</mat-checkbox>
        </div>
        <div class="style-form-stroke-fields">
          <div class="style-form-stroke-field">
            <mat-form-field>
              <mat-label>轮廓颜色</mat-label>
              <input matInput [(ngModel)]="cfg.strokeColor" [disabled]="!cfg.stroke">
            </mat-form-field>
          </div>
          <div class="style-form-stroke-field">
            <mat-form-field>
              <mat-label>轮廓宽度</mat-label>
              <input matInput [(ngModel)]="cfg.strokeWidth" [disabled]="!cfg.stroke">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="viewbox-form-title">
        <div>视图</div>
        <button mat-flat-button (click)="refreshViewbox()" color="basic" class="reset-button">重置</button>
      </div>
      <div class="viewbox-form-field">
        <mat-form-field>
          <mat-label>X</mat-label>
          <input matInput appFormatter [(numberValue)]="x">
        </mat-form-field>
      </div>
      <div class="viewbox-form-field">
        <mat-form-field>
          <mat-label>Y</mat-label>
          <input matInput appFormatter [(numberValue)]="y">
        </mat-form-field>
      </div>
      <div class="viewbox-form-field">
        <mat-form-field>
          <mat-label>宽度</mat-label>
          <input matInput appFormatter formatterType="positive-float" [(numberValue)]="width">
        </mat-form-field>
      </div>
      <div class="viewbox-form-field">
        <mat-form-field>
          <mat-label>高度</mat-label>
          <input matInput appFormatter formatterType="positive-float" [(numberValue)]="height">
        </mat-form-field>
      </div>
    </div>
    <div class="preview">

      <app-path-preview
        [x]="x"
        [y]="y"
        [width]="width"
        [height]="height"
        [path]="data.path"
        [fillColor]="cfg.fill?cfg.fillColor:'none'"
        [strokeColor]="cfg.stroke?cfg.strokeColor:'none'"
        [strokeWidth]="cfg.strokeWidth"
      ></app-path-preview>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()" color="primary">取消</button>
  <button mat-raised-button (click)="onCopyToClipboard()" color="primary">
    复制到剪贴板
  </button>
  <button mat-raised-button (click)="onExport()" color="accent" [disabled]="false">
    下载
  </button>
</div>
